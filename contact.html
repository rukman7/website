<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink & Impressions - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark-green text-white text-center py-4">
        <h1>Ink & Impressions</h1>
        <nav>
            <a class="text-white mx-2" href="index.html">Home</a>
            <a class="text-white mx-2" href="blog.html">Blog</a>
            <a class="text-white mx-2" href="about.html">About</a>
            <a class="text-white mx-2" href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="container my-5">
        <h2>Contact Us</h2>
        <form id="contactForm" class="bg-light p-4 rounded">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark-green">Send</button>
        </form>
        <div class="qr-code text-center my-4">
            <p>Follow us on Instagram:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://instagram.com/ink_impressions2024&size=150x150" alt="Instagram QR Code">
        </div>
    </main>
    <footer class="bg-dark-green text-white text-center py-2">
        <p>&copy; 2024 Ink & Impressions</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
